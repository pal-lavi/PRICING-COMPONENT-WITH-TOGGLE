<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing card</title>
    <!-- Bootstrap 4 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--custom css  -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- fontAwesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>

</head>
<body>
    <section  id="overlay" >
        <div class="container ">
            <div id="div-toggle">
                <h2 class="text-muted text-center "><strong>Our Pricing</strong></h2>
                <div class="text-center">
                    <div id="div-Annually" class="text-muted"><strong>Annually</strong></div>
                <div id="div-switch">
                  <label class="switch">
                    <input type="checkbox">
                    <div class="slider round"></div>
                  </label>
                </div>
                <div id="div-Monthly" class="text-muted">
                  <strong>Monthly</strong>
                </div>

            </div> 

            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <div class="card card-body">
                        <h6 class="card-title text-muted text-center "><strong>Basic</strong></h6>
                        <div class="list text-center">
                            <h1 class=" text-dark "><strong>$19.99</strong></h1>
                         <ul class="fa-ul  ">
                            <li class="m-3 text-muted  list-1" ><span class="fa-li"></span>
                                   
                                <strong>500 GB Storage</strong>  
                       
                               </li>
                               <li class="m-3 text-muted list-2" ><span class="fa-li"></span>
                                      
                                   <strong>2 Users Allowed</strong>  
                          
                               </li>
                               <li class="m-3 text-muted list-3" ><span class="fa-li"></span>
                                      
                                   <strong>Send Up to 3 GB</strong>  
                          
                               </li>

                               <button class="block text-dark ">Learn more</button>

                               
      
                         </ul>
                            

                        </div>


                    </div>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <div class="card card-body ">
                        <h6 class="card-title text-muted text-center "><strong>Professional</strong></h6>
                        <div class="list text-center">
                            <h1 class=" text-dark "><strong>$249.99</strong></h1>
                         <ul class="fa-ul  ">
                            <li class="m-3 text-muted  list-1" ><span class="fa-li"></span>
                                   
                                <strong>1 TB Storage</strong>  
                       
                               </li>
                               <li class="m-3 text-muted list-2" ><span class="fa-li"></span>
                                      
                                   <strong>5 Users Allowed</strong>  
                          
                               </li>
                               <li class="m-3 text-muted list-3" ><span class="fa-li"></span>
                                      
                                   <strong>Send Up to 10 GB</strong>  
                          
                               </li>

                               <button class="block text-dark">Learn more</button>

                               
      
                         </ul>
                            

                        </div>


                    </div>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <div class="card card-body">
                        <h6 class="card-title text-muted text-center "><strong>Master</strong></h6>
                        <div class="list text-center">
                            <h1 class=" text-dark "><strong>$399.99</strong></h1>
                         <ul class="fa-ul  ">
                            <li class="m-3 text-muted  list-1" ><span class="fa-li"></span>
                                   
                                <strong>2 TB Storage</strong>  
                       
                               </li>
                               <li class="m-3 text-muted list-2" ><span class="fa-li"></span>
                                      
                                   <strong>10 Users Allowed</strong>  
                          
                               </li>
                               <li class="m-3 text-muted list-3" ><span class="fa-li"></span>
                                      
                                   <strong>Send Up to 20 GB</strong>  
                          
                               </li>

                               <button class="block text-dark">Learn more</button>

                               
      
                         </ul>
                            

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>
   



  <!-- bootstrap 4 script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- custom script -->
  <script src="js/scrtpt.js"></script>
</body>
</html>
